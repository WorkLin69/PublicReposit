<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена фона</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg,
                rgb(255, 102, 178),
                rgb(149, 0, 255),
                rgb(235, 230, 233),
                rgb(149, 0, 255),
                rgb(255, 102, 178)
            );
            background-size: 500% 500%;
            animation: educateGradient 5s ease infinite;
        }

        @keyframes educateGradient {
            0% { background-position: 100% 50%; }
            50% { background-position: 0% 0%; }
            100% { background-position: 100% 50%; }
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1); 
        }
    </style>
</head>
<body>

    <button onclick="changeBackgroundGradient()">Сменить фон на градиент</button>

</body>
</html>
