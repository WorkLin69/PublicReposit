<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена фона</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, 
                rgb(255, 102, 178),
                rgb(149, 0, 255), 
                rgb(235, 230, 233), 
                rgb(149, 0, 255), 
                rgb(255, 102, 178)
            );
            background-size: 500% 500%;
            animation: educateGradient 5s ease infinite;
            transition: background 0.5s ease; 
        }

        @keyframes educateGradient {
            0% { background-position: 100% 50%; }
            50% { background-position: 0% 0%; }
            100% { background-position: 100% 50%; }
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1); 
        }

        .length-display {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ffffff;
            border-radius: 5px;
        }

        .input-container {
            margin-top: 30px;
        }

        p {
            text-align: center;
        }

        .highlight-box {
            width: 200px;
            height: 100px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
            border-radius: 10px;
            transition: box-shadow 0.3s ease; 
        }
        .highlight-box:hover {
            box-shadow: 0 0 20px rgba(0, 128, 255, 0.7); 
        }
    </style>
</head>
<body>

<button id="toggleBtn">Переключить фон</button>

  <!-- Поле ввода и отображение длины -->
  <div class="input-container">
    <input type="text" id="textInput" placeholder="Введите текст">
    <p class="length-display">Длина текста: <span id="textLength">0</span></p>
  </div>

  <!-- Блок Milka -->
  <div class="highlight-box">Milka</div>


    <script src="./js/script.js"></script>

</body>
</html>
