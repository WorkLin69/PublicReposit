<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея, Drag-and-Drop, Контекстное меню и Валидация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 30px;
        }
        /* Стили для кнопок в цвете Milka */
        button {
            padding: 10px 20px;
            margin: 5px;
            background: linear-gradient(135deg, #8E2DE2, #4A00E0);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        /* Галерея */
        .gallery {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
        }
        .modal-buttons {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }
        /* Drag-and-Drop */
        .draggable {
            width: 100px;
            height: 100px;
            background: #f0f0f0;
            border: 2px solid #ccc;
            text-align: center;
            line-height: 100px;
            cursor: move;
            position: absolute;
        }
        .drop-zone {
            width: 200px;
            height: 200px;
            border: 2px dashed #4CAF50;
            margin: 10px;
            text-align: center;
            line-height: 200px;
        }
        .drop-zone.over {
            background: #e0f7fa;
        }
        /* Контекстное меню */
        .context-menu {
            position: fixed;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }
        .context-menu div {
            padding: 10px;
            cursor: pointer;
        }
        .context-menu div:hover {
            background: #f0f0f0;
        }
        /* Форма */
        .form-group {
            margin: 10px 0;
        }
        .invalid {
            border: 2px solid red;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Интерактивная галерея -->
    <div class="section">
        <h2>Интерактивная галерея</h2>
        <div class="gallery" id="gallery">
            <img src="https://via.placeholder.com/150?text=1" alt="Image 1">
            <img src="https://via.placeholder.com/150?text=2" alt="Image 2">
            <img src="https://via.placeholder.com/150?text=3" alt="Image 3">
        </div>
        <div class="modal" id="modal">
            <img id="modalImage" src="" alt="Modal Image">
            <div class="modal-buttons">
                <button onclick="prevImage()">Назад</button>
                <button onclick="nextImage()">Вперед</button>
                <button onclick="closeModal()">Закрыть</button>
            </div>
        </div>
    </div>

    <!-- Drag-and-Drop -->
    <div class="section">
        <h2>Drag-and-Drop</h2>
        <div class="draggable" id="drag1">Элемент 1</div>
        <div class="draggable" id="drag2">Элемент 2</div>
        <div class="drop-zone" id="dropZone1">Зона 1</div>
        <div class="drop-zone" id="dropZone2">Зона 2</div>
    </div>

    <!-- Кастомное контекстное меню -->
    <div class="section">
        <h2>Кастомное контекстное меню</h2>
        <div id="element1" style="padding: 20px; background: #f0f0f0;">Элемент 1</div>
        <div id="element2" style="padding: 20px; background: #f0f0f0;">Элемент 2</div>
        <div class="context-menu" id="contextMenu"></div>
    </div>

    <!-- Валидация формы -->
    <div class="section">
        <h2>Валидация формы</h2>
        <div class="form-group">
            <label for="username">Имя (мин. 3 символа):</label><br>
            <input type="text" id="username">
            <div id="usernameError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label><br>
            <input type="email" id="email">
            <div id="emailError" class="error"></div>
        </div>
        <button onclick="submitForm()">Отправить</button>
        <p id="formOutput"></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
