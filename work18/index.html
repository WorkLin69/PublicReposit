<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валидатор и Парсер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            background-color: #f5f5f5;
            color: #333;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #8E2DE2;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(142, 45, 226, 0.1);
        }
        h2 {
            color: #8E2DE2;
            margin-top: 0;
        }
        input, textarea, select {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #8E2DE2;
            outline: none;
        }
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #8E2DE2, #4A00E0);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #A349F5, #6A00FF);
        }
        .result, .error {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .error {
            color: #D32F2F;
        }
        #regexMatches {
            margin-top: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    
    <div class="section">
        <h2>Валидатор форм</h2>
        <div>
            <label for="emailInput">Email:</label>
            <input type="text" id="emailInput" placeholder="example@domain.com">
            <button onclick="validateEmail()">Проверить</button>
            <div id="emailResult" class="result"></div>
        </div>
        <div>
            <label for="phoneInput">Телефон:</label>
            <input type="text" id="phoneInput" placeholder="+1234567890">
            <button onclick="validatePhone()">Проверить</button>
            <div id="phoneResult" class="result"></div>
        </div>
        <div>
            <label for="urlInput">URL:</label>
            <input type="text" id="urlInput" placeholder="https://example.com">
            <button onclick="validateURL()">Проверить</button>
            <div id="urlResult" class="result"></div>
        </div>
        <div>
            <label for="ipInput">IP (IPv4):</label>
            <input type="text" id="ipInput" placeholder="192.168.1.1">
            <button onclick="validateIP()">Проверить</button>
            <div id="ipResult" class="result"></div>
        </div>
    </div>

  
    <div class="section">
        <h2>Парсер логов</h2>
        <textarea id="logInput" rows="5" placeholder="2023-05-21 10:00:00 INFO User logged in\n2023-05-21 10:01:00 ERROR Connection failed"></textarea>
        <button onclick="parseLogs()">Разобрать логи</button>
        <div id="logResult" class="result"></div>
    </div>

    
    <div class="section">
        <h2>Текстовый процессор</h2>
        <textarea id="textInput" rows="5" placeholder="Текст с <b>тегами</b> и #хештегами"></textarea>
        <button onclick="processText()">Обработать</button>
        <div id="textResult" class="result"></div>
    </div>

    
    <div class="section">
        <h2>Генератор регулярных выражений</h2>
        <input type="text" id="regexPattern" placeholder="Введите шаблон (например, \\d+)">
        <select id="regexFlags">
            <option value="">Без флагов</option>
            <option value="g">g (глобальный)</option>
            <option value="i">i (нечувствителен к регистру)</option>
            <option value="gi">gi</option>
        </select>
        <textarea id="testText" rows="3" placeholder="Введите текст для теста"></textarea>
        <button onclick="testRegex()">Тестировать</button>
        <div id="regexMatches" class="result"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
