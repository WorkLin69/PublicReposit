<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форматирование и Анализ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            background-color: #f5f5f5;
            color: #333;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #8E2DE2;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(142, 45, 226, 0.1);
        }
        h2 {
            color: #8E2DE2;
            margin-top: 0;
        }
        textarea, input {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
        }
        textarea:focus, input:focus {
            border-color: #8E2DE2;
            outline: none;
        }
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #8E2DE2, #4A00E0);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #A349F5, #6A00FF);
        }
        .result, .error {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .error {
            color: #D32F2F;
        }
    </style>
</head>
<body>
    <!-- Форматирование текста -->
    <div class="section">
        <h2>Форматирование текста</h2>
        <textarea id="formatInput" rows="5" placeholder="«Текст» с переносами\n1234123412341234"></textarea>
        <button onclick="formatText()">Форматировать</button>
        <div id="formatResult" class="result"></div>
    </div>

    <!-- Анализатор текста -->
    <div class="section">
        <h2>Анализатор текста</h2>
        <textarea id="analyzeInput" rows="5" placeholder="Текст с email@example.com и +1234567890, длинные слова"></textarea>
        <button onclick="analyzeText()">Анализировать</button>
        <div id="analyzeResult" class="result"></div>
    </div>

    <!-- Валидатор форм -->
    <div class="section">
        <h2>Валидатор форм</h2>
        <div>
            <label for="validateEmailInput">Email:</label>
            <input type="text" id="validateEmailInput" placeholder="example@domain.com">
            <button onclick="validateEmail()">Проверить</button>
            <div id="validateEmailResult" class="result"></div>
        </div>
        <div>
            <label for="passportInput">Номер паспорта:</label>
            <input type="text" id="passportInput" placeholder="12AB123456">
            <button onclick="validatePassport()">Проверить</button>
            <div id="passportResult" class="result"></div>
        </div>
        <div>
            <label for="snilsInput">СНИЛС:</label>
            <input type="text" id="snilsInput" placeholder="123-456-789 01">
            <button onclick="validateSnils()">Проверить</button>
            <div id="snilsResult" class="result"></div>
        </div>
    </div>

    <!-- Транслятор Markdown → HTML -->
    <div class="section">
        <h2>Транслятор Markdown → HTML</h2>
        <textarea id="markdownInput" rows="5" placeholder="# Заголовок\n**Текст**\n[Ссылка](https://example.com)"></textarea>
        <button onclick="convertMarkdown()">Преобразовать</button>
        <div id="markdownResult" class="result"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
