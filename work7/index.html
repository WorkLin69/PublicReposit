<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма, Галерея, Таймер и Drag & Drop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 30px;
        }
        .form-group {
            margin: 10px 0;
        }
        input {
            padding: 8px;
            margin: 5px 0;
            width: 200px;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .gallery {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        .thumbnail {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 2px solid #ccc;
        }
        #largeImage {
            max-width: 400px;
            max-height: 400px;
            display: none;
            margin-top: 10px;
        }
        .timer {
            font-size: 24px;
            margin: 10px 0;
        }
        .timer-buttons button {
            padding: 8px 15px;
            margin: 5px;
        }
        #draggable {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            position: absolute;
            cursor: move;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Форма с динамической проверкой -->
    <div class="section">
        <h2>Форма</h2>
        <div class="form-group">
            <label for="name">Имя:</label><br>
            <input type="text" id="name" required>
            <div id="nameError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label><br>
            <input type="email" id="email" required>
            <div id="emailError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="password">Пароль (мин. 6 символов):</label><br>
            <input type="password" id="password" required>
            <div id="passwordError" class="error"></div>
        </div>
        <button type="button" onclick="submitForm()">Отправить</button>
        <p id="formOutput"></p>
    </div>

    <!-- Галерея изображений -->
    <div class="section">
        <h2>Галерея</h2>
        <div class="gallery" id="gallery">
            <img src="https://via.placeholder.com/100?text=1" class="thumbnail" alt="Image 1">
            <img src="https://via.placeholder.com/100?text=2" class="thumbnail" alt="Image 2">
            <img src="https://via.placeholder.com/100?text=3" class="thumbnail" alt="Image 3">
        </div>
        <img id="largeImage" src="" alt="Large Image">
    </div>

    <!-- Таймер обратного отсчета -->
    <div class="section">
        <h2>Таймер</h2>
        <div class="timer" id="timer">00:00</div>
        <div class="timer-buttons">
            <button onclick="startTimer()">Старт</button>
            <button onclick="pauseTimer()">Пауза</button>
            <button onclick="resetTimer()">Сброс</button>
        </div>
    </div>

    <!-- Drag & Drop -->
    <div class="section">
        <h2>Перетаскивание</h2>
        <div id="draggable">Перетащи меня</div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
