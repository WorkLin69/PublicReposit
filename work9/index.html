<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навигация, Хлебные крошки, Сортировка и DOM-дерево</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 30px;
        }
        .menu ul {
            list-style: none;
            padding: 0;
        }
        .menu li {
            padding: 10px;
            background: #15ff00;
            margin: 5px 0;
            cursor: pointer;
        }
        .menu li.active {
            background: #ff00e1;
            color: white;
        }
        .menu ul ul {
            margin-left: 20px;
        }
        .breadcrumbs, .sort-list, .dom-tree {
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 15px;
            background-color: #ff00e1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
        }
        button:hover {
            background-color: #ff00e1;
        }
    </style>
</head>
<body>
    
    <div class="section">
        <h2>Навигационное меню</h2>
        <div class="menu">
            <ul id="navMenu">
                <li>Главная
                    <ul>
                        <li>О нас</li>
                        <li>Контакты</li>
                    </ul>
                </li>
                <li>Услуги
                    <ul>
                        <li>Разработка</li>
                        <li>Дизайн</li>
                    </ul>
                </li>
                <li>Блог</li>
                <li>Проекты</li>
            </ul>
        </div>
    </div>

 
    <div class="section">
        <h2>Хлебные крошки</h2>
        <div id="targetElement" style="padding: 10px; background: #f0f0f0;">
            <div>
                <p>Целевой элемент</p>
            </div>
        </div>
        <button onclick="showBreadcrumbs()">Показать путь</button>
        <div class="breadcrumbs" id="breadcrumbs"></div>
    </div>

    <div class="section">
        <h2>Сортировка списка</h2>
        <ul id="sortList" class="sort-list">
            <li>Яблоко</li>
            <li>Банан</li>
            <li>Груша</li>
            <li>Апельсин</li>
        </ul>
        <button onclick="sortList()">Сортировать</button>
    </div>

    <!-- DOM-дерево -->
    <div class="section">
        <h2>DOM-дерево</h2>
        <div id="treeTarget">
            <p>Параграф</p>
            <div>
                <span>Текст</span>
                <a href="#">Ссылка</a>
            </div>
        </div>
        <button onclick="buildDomTree()">Построить дерево</button>
        <div class="dom-tree" id="domTree"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
